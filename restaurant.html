<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foodgram ‚Äì Restaurants</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --orange: #FF4500;
    --amber: #FFB347;
    --dark: #0A0A0A;
    --surface: #141414;
    --surface2: #1E1E1E;
    --text: #F5F0E8;
    --muted: #888;
    --border: rgba(255,255,255,0.08);
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { background:var(--dark); font-family:'DM Sans',sans-serif; color:var(--text); min-height:100vh; }
  nav {
    position:sticky; top:0; z-index:100;
    display:flex; justify-content:space-between; align-items:center;
    padding:14px 20px;
    background:rgba(10,10,10,0.95);
    backdrop-filter:blur(20px);
    border-bottom:1px solid var(--border);
    gap:12px;
  }
  .logo { font-family:'Playfair Display',serif; font-size:20px; font-weight:900; flex-shrink:0; }
  .logo span { color:var(--orange); }
  .search-bar {
    flex:1; display:flex; align-items:center; gap:8px;
    background:var(--surface2); border:1.5px solid var(--border);
    border-radius:100px; padding:8px 16px;
    max-width:360px; transition:border-color 0.2s;
  }
  .search-bar:focus-within { border-color:rgba(255,69,0,0.5); }
  .search-bar input {
    flex:1; background:transparent; border:none; outline:none;
    color:var(--text); font-family:'DM Sans',sans-serif; font-size:14px;
  }
  .search-bar input::placeholder { color:var(--muted); }
  /* Sort & Filter bar */
  .sort-bar {
    display:flex; align-items:center; gap:10px;
    padding:14px 20px; overflow-x:auto;
    scrollbar-width:none; border-bottom:1px solid var(--border);
  }
  .sort-bar::-webkit-scrollbar { display:none; }
  .sort-chip {
    flex-shrink:0; padding:7px 16px;
    border-radius:100px; border:1.5px solid var(--border);
    background:transparent; color:var(--muted);
    font-family:'DM Sans',sans-serif; font-size:13px; font-weight:500;
    cursor:pointer; transition:all 0.2s;
    white-space:nowrap;
  }
  .sort-chip.active, .sort-chip:hover {
    background:var(--orange); border-color:var(--orange); color:white;
  }
  /* City tabs */
  .city-tabs {
    display:flex; gap:6px; padding:14px 20px;
    overflow-x:auto; scrollbar-width:none;
  }
  .city-tabs::-webkit-scrollbar { display:none; }
  .city-tab {
    flex-shrink:0; padding:6px 14px;
    border-radius:100px; border:1.5px solid var(--border);
    background:transparent; color:var(--muted);
    font-size:13px; cursor:pointer; transition:all 0.2s;
  }
  .city-tab.active { background:var(--amber); border-color:var(--amber); color:#111; font-weight:600; }
  /* Results info */
  .results-info {
    padding:12px 20px; color:var(--muted); font-size:13px;
    border-bottom:1px solid var(--border);
  }
  .results-info strong { color:var(--text); }
  /* Restaurant Grid */
  .restaurant-grid {
    display:grid;
    grid-template-columns:1fr;
    gap:0;
  }
  @media(min-width:640px) {
    .restaurant-grid { grid-template-columns:repeat(2, 1fr); }
  }
  @media(min-width:1024px) {
    .restaurant-grid { grid-template-columns:repeat(3, 1fr); }
  }
  .r-card {
    background:var(--surface);
    border-bottom:1px solid var(--border);
    border-right:1px solid var(--border);
    overflow:hidden;
    transition:background 0.2s;
    opacity:0;
    animation:fadeIn 0.4s forwards;
  }
  @keyframes fadeIn { to { opacity:1; } }
  .r-card:hover { background:var(--surface2); }
  .r-img-wrap { position:relative; overflow:hidden; height:200px; }
  .r-img-wrap img {
    width:100%; height:100%; object-fit:cover;
    transition:transform 0.4s;
    display:block;
  }
  .r-card:hover .r-img-wrap img { transform:scale(1.06); }
  .r-badge {
    position:absolute; top:12px; left:12px;
    background:rgba(0,0,0,0.75); backdrop-filter:blur(8px);
    border:1px solid rgba(255,255,255,0.1);
    border-radius:100px; padding:4px 12px;
    font-size:11px; font-weight:600; color:white;
  }
  .r-badge.top { background:rgba(255,69,0,0.85); }
  .r-status-dot {
    position:absolute; top:12px; right:12px;
    width:10px; height:10px; border-radius:50%;
    box-shadow:0 0 0 3px rgba(0,0,0,0.5);
  }
  .r-status-dot.open { background:#22c55e; }
  .r-status-dot.closed { background:#ef4444; }
  .r-body { padding:16px; }
  .r-top { display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:4px; }
  .r-body h3 { font-family:'Playfair Display',serif; font-size:17px; font-weight:700; line-height:1.2; }
  .r-rating {
    display:flex; align-items:center; gap:4px;
    background:rgba(255,179,71,0.15); color:var(--amber);
    border-radius:6px; padding:3px 8px; font-size:13px; font-weight:600;
    flex-shrink:0; margin-left:8px;
  }
  .r-sub { color:var(--muted); font-size:12px; margin-bottom:10px; }
  .r-tags { display:flex; flex-wrap:wrap; gap:5px; margin-bottom:12px; }
  .r-tag {
    background:var(--surface2); border:1px solid var(--border);
    border-radius:100px; padding:2px 9px; font-size:11px; color:var(--muted);
  }
  .r-price-row {
    display:flex; align-items:center; justify-content:space-between;
    margin-bottom:12px;
  }
  .r-price { font-size:13px; color:var(--muted); }
  .r-price strong { color:var(--text); font-size:15px; }
  .r-reviews { font-size:12px; color:var(--muted); }
  /* Booking panel (hidden by default) */
  .booking-panel {
    display:none; padding:14px; background:rgba(255,69,0,0.05);
    border-top:1px solid rgba(255,69,0,0.15);
  }
  .booking-panel.open { display:block; }
  .booking-panel h4 { font-size:13px; font-weight:600; margin-bottom:10px; color:var(--orange); }
  .opt-row { display:flex; gap:6px; margin-bottom:10px; }
  .opt-btn {
    flex:1; padding:8px 6px;
    border-radius:8px; border:1.5px solid var(--border);
    background:transparent; color:var(--muted);
    font-family:'DM Sans',sans-serif; font-size:12px; font-weight:500;
    cursor:pointer; transition:all 0.2s;
  }
  .opt-btn.active { border-color:var(--orange); background:rgba(255,69,0,0.1); color:var(--orange); }
  .dt-row { display:flex; gap:8px; margin-bottom:10px; }
  .dt-row input {
    flex:1; padding:9px 10px;
    background:var(--surface2); border:1.5px solid var(--border);
    border-radius:8px; color:var(--text);
    font-family:'DM Sans',sans-serif; font-size:12px; color-scheme:dark;
  }
  .dt-row input:focus { outline:none; border-color:var(--orange); }
  .btn-confirm {
    width:100%; padding:10px;
    background:var(--orange); color:white; border:none;
    border-radius:8px; font-family:'DM Sans',sans-serif;
    font-size:13px; font-weight:600; cursor:pointer;
    transition:transform 0.15s;
  }
  .btn-confirm:hover { transform:scale(1.01); }
  .card-actions {
    display:flex; gap:8px; padding:0 16px 16px;
  }
  .action-btn {
    flex:1; padding:10px;
    border-radius:10px; border:none;
    font-family:'DM Sans',sans-serif; font-size:13px; font-weight:600;
    cursor:pointer; transition:all 0.2s;
  }
  .action-btn:hover { transform:scale(1.02); }
  .action-btn.primary { background:var(--orange); color:white; }
  .action-btn.secondary { background:var(--surface2); color:var(--muted); border:1px solid var(--border); }
  /* Toast */
  .toast {
    position:fixed; bottom:20px; left:50%;
    transform:translateX(-50%) translateY(100px);
    background:#22c55e; color:white;
    padding:12px 24px; border-radius:100px;
    font-weight:600; font-size:14px;
    transition:transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    z-index:500; white-space:nowrap;
  }
  .toast.show { transform:translateX(-50%) translateY(0); }
  /* No results */
  .no-res {
    text-align:center; padding:60px 20px;
    color:var(--muted); font-size:15px; grid-column:1/-1;
  }
  .no-res .emoji { font-size:48px; display:block; margin-bottom:12px; }
</style>
</head>

let currentSort = 'rating';
let currentCity = 'All';
let openBookingId = null;

function setSort(sort, btn) {
  currentSort = sort;
  document.querySelectorAll('.sort-chip').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderCards();
}

function setCity(city, btn) {
  currentCity = city;
  document.querySelectorAll('.city-tab').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  renderCards();
}

function renderCards() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  let data = [...restaurants];

  if (currentCity !== 'All') data = data.filter(r => r.city === currentCity);
  if (query) data = data.filter(r => r.name.toLowerCase().includes(query) || r.cuisine.toLowerCase().includes(query) || r.tags.some(t => t.toLowerCase().includes(query)));
  if (currentSort === 'open') data = data.filter(r => r.open);

  data.sort((a,b) => {
    if (currentSort === 'rating') return b.rating - a.rating;
    if (currentSort === 'reviews') return b.reviews - a.reviews;
    if (currentSort === 'price_asc') return a.price - b.price;
    if (currentSort === 'price_desc') return b.price - a.price;
    return 0;
  });

  document.getElementById('resultsInfo').innerHTML = `Showing <strong>${data.length}</strong> restaurants${currentCity !== 'All' ? ' in ' + currentCity : ' across India'}`;

  const grid = document.getElementById('restaurantGrid');
  if (data.length === 0) {
    grid.innerHTML = `<div class="no-res"><span class="emoji">üçΩ</span>No restaurants found. Try different filters.</div>`;
    return;
  }

  grid.innerHTML = data.map((r, i) => `
    <div class="r-card" style="animation-delay:${i*0.04}s" id="card${r.id}">
      <div class="r-img-wrap">
        <img src="${r.img}" alt="${r.name}" loading="lazy" onerror="this.parentElement.style.background='#1E1E1E'">
        <div class="r-badge ${r.badge.includes('#1') || r.badge.includes('üèÜ') || r.badge.includes('‚≠ê') ? 'top' : ''}">${r.badge}</div>
        <div class="r-status-dot ${r.open ? 'open' : 'closed'}" title="${r.open ? 'Open Now' : 'Closed'}"></div>
      </div>
      <div class="r-body">
        <div class="r-top">
          <h3>${r.name}</h3>
          <div class="r-rating">‚≠ê ${r.rating}</div>
        </div>
        <div class="r-sub">üìç ${r.address} ¬∑ ${r.cuisine}</div>
        <div class="r-tags">${r.tags.map(t => `<span class="r-tag">${t}</span>`).join('')}</div>
        <div class="r-price-row">
          <div class="r-price">Avg <strong>‚Çπ${r.price}</strong>/person</div>
          <div class="r-reviews">${r.reviews.toLocaleString()} reviews</div>
        </div>
      </div>
      <div class="booking-panel" id="booking${r.id}">
        <h4>ü™ë Reserve a Table</h4>
        <div class="opt-row">
          <button class="opt-btn active" onclick="pickOpt(this,${r.id})">Dine In</button>
          <button class="opt-btn" onclick="pickOpt(this,${r.id})">Takeaway</button>
          <button class="opt-btn" onclick="pickOpt(this,${r.id})">Delivery</button>
        </div>
        <div class="dt-row">
          <input type="date" id="d${r.id}" min="${new Date().toISOString().split('T')[0]}">
          <input type="time" id="t${r.id}">
        </div>
        <button class="btn-confirm" onclick="confirmBook(${r.id},'${r.name}')">Confirm Booking</button>
      </div>
      <div class="card-actions">
        <button class="action-btn primary" onclick="toggleBook(${r.id})">ü™ë Book Table</button>
        <button class="action-btn secondary" onclick="openMaps('${r.name}','${r.city}')">üó∫ Maps</button>
      </div>
    </div>
  `).join('');

  // Set default date
  data.forEach(r => {
    const dateInput = document.getElementById('d' + r.id);
    if (dateInput) dateInput.value = new Date().toISOString().split('T')[0];
  });
}

function toggleBook(id) {
  const panel = document.getElementById('booking' + id);
  const isOpen = panel.classList.contains('open');
  // Close all panels
  document.querySelectorAll('.booking-panel').forEach(p => p.classList.remove('open'));
  if (!isOpen) panel.classList.add('open');
}

function pickOpt(btn, id) {
  const panel = document.getElementById('booking' + id);
  panel.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function confirmBook(id, name) {
  const date = document.getElementById('d' + id).value;
  const time = document.getElementById('t' + id).value;
  const opt = document.querySelector(`#booking${id} .opt-btn.active`)?.textContent || 'Dine In';

  if (!date) { alert('Please select a date'); return; }
  if (opt.trim() === 'Dine In' && !time) { alert('Please select a time for Dine In'); return; }

  document.getElementById('booking' + id).classList.remove('open');

  const toast = document.getElementById('toast');
  toast.textContent = `‚úÖ ${opt.trim()} confirmed at ${name}!`;
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

function openMaps(name, city) {
  window.open(`https://www.google.com/maps/search/${encodeURIComponent(name + ' ' + city)}`, '_blank');
}

renderCards();
</script>
